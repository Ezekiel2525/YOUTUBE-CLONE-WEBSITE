<div class="container regcontainer">

    <div class="register-form">
        <h2>CREATE AN ACCOUNT</h2>

        <form>
            <div class="form-group">
                <label for="firstname">FIRSTNAME</label>
                <input type="text" name="firstname" id="firstname" placeholder="FIRSTNAME" required>
            </div>

            <div class="form-group">
                <label for="lastname">LASTNAME</label>
                <input type="text" name="lastname" id="lastname" placeholder="LASTNAME" required>
            </div>

            <div class="form-group">
                <label for="username">USERNAME</label>
                <input type="text" name="username" id="username" placeholder="USERNAME" required>
            </div>

            <div class="form-group">
                <label for="email">EMAIL</label>
                <input type="text" name="email" id="email" placeholder="EMAIL" required>
            </div>

            <div class="form-group">
                <label for="address">ADDRESS</label>
                <input type="text" name="address" id="address" placeholder="ADDRESS" required>
            </div>

            <div class="form-group">
                <label for="address">AGE</label>
                <input type="number" name="age" id="age" required placeholder="AGE">
            </div>
            <div class="form-group">
                <label for="gender">GENDER</label>
                <select>
                    <option active>Default</option>
                    <option>Male</option>
                    <option>Female</option>
                </select> 
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="PASSWORD">
            </div>
            
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required placeholder="CONFIRM-PASSWORD">
            </div>
            <a href="login.html" target="_blank" class="btn">REGISTER</a>
        </form>
    </div>
</div>
