<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIDTUBE-PRACTISE - LOGIN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="flex-div">
        <div class="nav-left">
            <img src="img/menu.png" class="menu-icon">
            <a href="home.html">
                <img src="img/Youtube1.png" class="logo">
            </a>
        </div>
        <div class="nav-center flex-div">
            <div class="search-box flex-div">
                <input type="search" placeholder="Search">
                <img src="img/search.png" class="search-icon">
            </div>
            <img src="img/voice-search.png" class="voice-icon">
        </div>
        <div class="nav-right">
            <img src="img/upload.png">
            <img src="img/more.png">
            <img src="img/notification.png">
            <img src="img/Jack.png" class="user-icon">
        </div>
    </nav>

    <!-- -------------MAIN CONTENT---------------------------- -->


    <div class="container regcontainer">

        <div class="register-form">
            <h2>LOGIN PAGE</h2>
    
            <form>
                <div class="form-group">
                    <label for="username">USERNAME</label>
                    <input type="text" name="username" id="username" placeholder="USERNAME" required>
                </div>
    
                <div class="form-group">
                    <label for="email">EMAIL</label>
                    <input type="text" name="email" id="email" placeholder="EMAIL" required>
                </div>
    
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="PASSWORD">
                </div>
            
                <div class="form-group">
                    <a href="home.html" target="_blank" class="btnn">LOGIN</a> <a href="" class="fgp">Forgot password?</a>
                </div>

                <div class="form-group">
                    <small>Don't Have an Account?</small> <a href="index.html" class="fgp">Click here to Sign up</a>
                </div>
                
            </form>
        </div>
    </div>





    <footer>
        <p>Copyright &copy; 2024</p>
    </footer>
        

<script src="script.js"></script>
</body>
</html>
